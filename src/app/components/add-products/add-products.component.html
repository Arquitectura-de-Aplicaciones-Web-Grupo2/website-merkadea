<app-toolbar></app-toolbar>
<div class="row">
  <div class="col-lg-6">
    <h2>Registrar Producto</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form [formGroup]="myForm" autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Nombre del Producto</mat-label>
          <input matInput formControlName="nombre_producto" />
        </mat-form-field>
        <div *ngIf="
              myForm.get('nombre_producto')?.hasError('required') &&
              myForm.get('nombre_producto')?.touched
            " style="margin-top: -20px">
          <span class="mda-form-msg"> Este espacio es requerido </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Precio del producto</mat-label>
          <input matInput formControlName="precio_producto" />
        </mat-form-field>
        <div *ngIf="
              myForm.get('precio_producto')?.hasError('required') &&
              myForm.get('precio_producto')?.touched
            " style="margin-top: -20px">
          <span class="mda-form-msg">Este campo es requerido </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Descuento en el producto</mat-label>
          <input matInput formControlName="descuento_producto" />
        </mat-form-field>
        <div *ngIf="
              myForm.get('descuento_producto')?.hasError('required') &&
              myForm.get('descuento_producto')?.touched
            " style="margin-top: -20px">
          <span class="mda-form-msg">Este campo es requerido </span>
        </div>
      </div>

      <div class="col-lg-12">
        <button class="btn btn-success btn-lg float-right" [disabled]="myForm.invalid" type="button"
          style="margin-left: 10 px">
          Registrar
        </button>
        <button class="btn btn-secondary btn-lg float-right" type="button">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
