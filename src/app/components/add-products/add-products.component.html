<div class="row">
  <div class="col-lg-6">
    <h2>Registrar Producto</h2>
  </div>
</div>

<div class = "row">
  <div class = "col-lg-4">
    <form [formGroup]= "myForm" autocomplete="off">
      <div class = "col-lg-12">
        <mat-form-field class = "example-container" [style.fontSize.px]="20">
          <mat-label>Nombre del Producto</mat-label>
          <input matInput formControlName = "nombre-producto"/>
        </mat-form-field>
        <div 
        *ngIf=" 
          myForm.get('nombre-producto')?.hasError('required') &&
          myForm.get('nombre-producto')?.touched        
        "
        style = "margin-top: -20px"
        >
        <span class = "mda-form-msg"> Este campo es necesario </span>
      </div>
      </div>

      <div class = "col-lg-12">
        <mat-form-field class = "example-container" [style.fontSize.px]="20">
          <mat-label> Precio del producto </mat-label>
          <input matInput formControlName = "precio-producto">
        </mat-form-field>
        <div
        *ngIf="
        myForm.get('precio_producto')?.hasError('required') &&
        myForm.get('precio-producto')?.touched
        "
        style = "margin-top: -20px"
        >
      <span class = "mda-form-msg"> Este campo es necesario </span>
      </div>
      </div>

      <div class = "col-lg-12">
        <mat-form-field class = "example-container" [style.fontSize.px]="20">
          <mat-label> Descuento en el producto </mat-label>
        </mat-form-field>
      </div>

      <div class = "col-lg-12">
        <button
          class = "btn btn-success btn-lg float-right"
          type = "button"
          style = "margin-left: 10px" 
        >
        Registrar
      </button>
      <button
        class = "btn btn-secondary btn-lg float-right"
        type = "button"  
      >
      Cancelar
      </button>



      </div>
    </form> 


  </div>

</div>

<input matInput>
