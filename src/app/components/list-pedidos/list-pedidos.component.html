<div class="row">
    <div class="col-lg-6">
        <h2>Lista de Pedidos</h2>
    </div>
    <div class="col-lg-6" style="text-align: right">
        <button mat-raised-button routerLink="/negocio/pedido/new">Nuevo</button>
    </div>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="Filtrar($event)" placeholder="filter" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Columna Id Consumidor -->
    <ng-container matColumnDef="id_Consumidor">
        <th mat-header-cell *matHeaderCellDef>Id Consumidor</th>
        <td mat-cell *matCellDef="let element">{{ element.id_Consumidor }}</td>
    </ng-container>

    <!-- Columna Fecha Pedido -->
    <ng-container matColumnDef="fecha_Pedido">
        <th mat-header-cell *matHeaderCellDef>Fecha del Pedido</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha_Pedido }}</td>
    </ng-container>

    <!-- Columna Pago Total -->
    <ng-container matColumnDef="pago_Total">
        <th mat-header-cell *matHeaderCellDef>Pago Total</th>
        <td mat-cell *matCellDef="let element">{{ element.pago_Total }}</td>
    </ng-container>

    <!-- Columna Id Tienda -->
    <ng-container matColumnDef="idTienda">
        <th mat-header-cell *matHeaderCellDef>Id Tienda</th>
        <td mat-cell *matCellDef="let element">{{ element.idTienda }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
            <a class="pointer" routerLink="/admin/pedido/edit/{{ element.id }}" style="color: #1878b0">
                <mat-icon>edit</mat-icon>
            </a>
            <a (click)="eliminarPedido(element.id)" class="pointer" style="color: #e15639">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
