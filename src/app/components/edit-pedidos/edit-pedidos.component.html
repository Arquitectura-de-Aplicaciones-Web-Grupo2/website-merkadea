<div class="row">
    <div class="col-lg-6">
        <h2>Editar Pedido</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="form" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Id Consumidor</mat-label>
                    <input matInput formControlName="id_Consumidor" />
                </mat-form-field>
                <div *ngIf="
              form.get('id_Consumidor')?.hasError('required') &&
              form.get('id_Consumidor')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Id Requerido! </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Fecha Pedido</mat-label>
                    <input matInput formControlName="fecha_Pedido" />
                </mat-form-field>
                <div *ngIf="
              form.get('fecha_Pedido')?.hasError('required') &&
              form.get('fecha_Pedido')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Fecha del pedido requerida! </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Pago Total</mat-label>
                    <input matInput formControlName="pago_Total" />
                </mat-form-field>
                <div *ngIf="
              form.get('pago_Total')?.hasError('required') &&
              form.get('pago_Total')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Pago total requerido! </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Id Tienda</mat-label>
                    <input matInput formControlName="idTienda" />
                </mat-form-field>
                <div *ngIf="
              form.get('idTienda')?.hasError('required') &&
              form.get('idTienda')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Id requerido! </span>
                </div>
            </div>

            <div class="col-lg-12">
                <button class="btn btn-success btn-lg float-right" [disabled]="form.invalid" type="button"
                    style="margin-left: 10 px" (click)="actualizarPedido()">
                    Update
                </button>
                <button class="btn btn-secondary btn-lg float-right" type="button" routerLink="/registros/pedidos">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
