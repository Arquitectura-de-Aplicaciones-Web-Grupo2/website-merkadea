<h1>Proceso de pago</h1>

<ng-container [ngSwitch]="stepperOrientation | async">
    <div *ngSwitchCase="'horizontal'"></div>
    <div *ngSwitchCase="'vertical'"></div>
  </ng-container>

<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>

  <mat-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Productos en el carrito</ng-template>
        <div class="productos-seleccionados">
            <mat-form-field appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input formControlName="Cantidad" matInput type="number">
            </mat-form-field>
            <span class = "producto"> Gaseosa Inca Kola Botella de 3 LT.</span>
            <span class = "precio"> S/. 10.00</span>
        </div>
          <button mat-button matStepperNext class = "confirmacion"> Confirmar Pago</button>
          <button mat-button class = "volver"> Volver </button>
          
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" label="Informacion de envio">
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup" label="Pago">
        <form [formGroup]="thirdFormGroup">
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="thirdCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>


    <mat-step>
      <ng-template matStepLabel>Confirmacion</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>

  </mat-stepper>
