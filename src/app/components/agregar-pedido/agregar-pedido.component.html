<div class="row">
    <div class="col-lg-6">
        <h2>Nuevo Pedido</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="form" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Id Producto</mat-label>
                    <input matInput formControlName="id_Producto" />
                </mat-form-field>
                <div *ngIf="
              form.get('id_Producto')?.hasError('required') &&
              form.get('id_Producto')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Este campo es requerido </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Id Consumidor</mat-label>
                    <input matInput formControlName="id_Consumidor" />
                </mat-form-field>
                <div *ngIf="
              form.get('id_Consumidor')?.hasError('required') &&
              form.get('id_Consumidor')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Este campo es requerido </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Id Tienda</mat-label>
                    <input matInput formControlName="id_Tienda" />
                </mat-form-field>
                <div *ngIf="
              form.get('id_Tienda')?.hasError('required') &&
              form.get('id_Tienda')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Este campo es requerido </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Cantidad</mat-label>
                    <input matInput formControlName="cantidad" />
                </mat-form-field>
                <div *ngIf="
              form.get('cantidad')?.hasError('required') &&
              form.get('cantidad')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Este campo es requerido </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Precio Total</mat-label>
                    <input matInput formControlName="precio_Total" />
                </mat-form-field>
                <div *ngIf="
              form.get('precio_Total')?.hasError('required') &&
              form.get('precio_Total')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Este campo es requerido </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Fecha del pedido</mat-label>
                    <input matInput formControlName="fecha_Pedido" />
                </mat-form-field>
                <div *ngIf="
              form.get('fecha_Pedido')?.hasError('required') &&
              form.get('fecha_Pedido')?.touched
            " style="margin-top: -20px">
                    <span class="mda-form-msg">Este campo es requerido </span>
                </div>
            </div>

            <div class="col-lg-12">
                <button class="btn btn-success btn-lg float-right" [disabled]="form.invalid" type="button" style="margin-left: 10 px" (click)="guardarPedido()">Guardar</button>
                <button class="btn btn-secondary btn-lg float-right" type="button" routerLink="/listas/pedidos">Cancelar</button>
            </div>
        </form>
    </div>
</div>
